<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link para poder ustilizar material symbols-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <!--es es el nombre que aparecera en el navegador-->
    <title>Clon pinterest</title>
</head>

<body>
    <!-- En el header va el encabezado del sitio, la barra principal-->
    <header>
        <nav>
            <!--Colocamos el icono-->
            <a href="https://mx.pinterest.com/">
                <img id="pinterest-icon" src="/assets/pinterest icon.png" alt="">
            </a>
            <!--con este div colocaremos parte de menu izquierdo-->
            <div class="left-items">
                <ul class="first-list">
                    <li><a id="inicio" href="">Inicio</a></li>
                    <li><a id="explorar" href="">Explorar</a></li>
                    <li><a id="crear" href="">Crear</a></li>

                </ul>
            </div>
            <!--agregamos una barra de busqueda-->
            <div class="search">
                <div class="barra">
                    <!--icono lupa-->
                    <span id="lupa" class="material-symbols-outlined">
                        search
                    </span>
                    <input type="text" placeholder="Buscar">
                </div>
            </div>

            <!--con este div colocaremos parte de menu derecho-->
            <div class="right-items">
                <span class="material-symbols-outlined">
                    notifications
                </span>
                <span class="material-symbols-outlined">
                    sms
                </span>
                <span class="material-symbols-outlined">
                    account_circle
                </span>
                <span class="material-symbols-outlined">
                    keyboard_arrow_down
                </span>
            </div>

        </nav>
    </header>
    <!--parte principal-->
    <main class="contenido">
        <div class="imagenes">
            <div class="card-image">
                <img src="/assets/cbs.gif" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>

                </button>
                <span class="material-symbols-outlined oculto1">
                    upload
                </span>
                <span class="material-symbols-outlined oculto2">
                    more_horiz
                </span>
            </div>
            <div class="card-image">
                <img src="/assets/AI.gif" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>

                </button>
                <span class="material-symbols-outlined oculto1">
                    upload
                </span>
                <span class="material-symbols-outlined oculto2">
                    more_horiz
                </span>
            </div>
            <div class="card-image">
                <img src="/assets/cb.gif" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>

                </button>
                <span class="material-symbols-outlined oculto1">
                    upload
                </span>
                <span class="material-symbols-outlined oculto2">
                    more_horiz
                </span>
            </div>
            <div class="card-image">
                <img src="/assets/tec.gif" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>

                </button>
                <span class="material-symbols-outlined oculto1">
                    upload
                </span>
                <span class="material-symbols-outlined oculto2">
                    more_horiz
                </span>
            </div>
            <div class="card-image">
                <img src="/assets/tecnolochicas-logo.png" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>

                </button>
                <span class="material-symbols-outlined oculto1">
                    upload
                </span>
                <span class="material-symbols-outlined oculto2">
                    more_horiz
                </span>
            </div>
            <div class="card-image">
                <img src="/assets/tel.gif" alt="" class="img">
                <button class="button">
                    <a href="">Guardar</a>

                </button>
                <span class="material-symbols-outlined oculto1">
                    upload
                </span>
                <span class="material-symbols-outlined oculto2">
                    more_horiz
                </span>
            </div>
        </div>
    </main>

</body>

</html>
